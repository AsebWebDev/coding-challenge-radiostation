<div class="radio-container">
  <div class="header"><i class="fa fa-chevron-left"></i><strong>STATIONS</strong><i class="fa fa-power-off"></i></div>
  <div class="center">
    <ul class="stations">
        <li *ngFor="let station of stations.radios; let i=index;">
          {{station.name}}
        </li>
    </ul>
  </div>
  <div class="footer"></div>
</div>
