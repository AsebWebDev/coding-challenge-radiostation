<div class="radio-container">
  <div class="header"><i class="fa fa-chevron-left"></i><strong>STATIONS</strong><i class="fa fa-power-off"></i></div>
  <div *ngIf="stations" class="center">
    <ul class="stations">
      <li *ngFor="let station of stations.radios; let i=index;">
        <app-radio-list-item [station]="stations.radios[i]"></app-radio-list-item>
      </li>
    </ul>
  </div>
  <div class="footer"></div>
</div>
